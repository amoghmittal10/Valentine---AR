<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amogh ‚ù§Ô∏è Radhika</title>

<style>
body {
margin: 0;
padding: 0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
color: white;
text-align: center;
overflow: hidden;
}

h1 {
font-size: 3rem;
margin-top: 60px;
}

p {
font-size: 1.4rem;
margin: 20px;
}

.buttons {
margin-top: 30px;
}

button {
background: white;
color: #ff4d6d;
border: none;
padding: 15px 35px;
border-radius: 30px;
font-size: 1.2rem;
cursor: pointer;
transition: 0.3s;
position: relative;
}

button:hover {
transform: scale(1.1);
background: #ffe6eb;
}

#noBtn {
position: absolute;
}

/* Floating Hearts */
.heart {
position: fixed;
bottom: -20px;
font-size: 24px;
animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
0% { transform: translateY(0); opacity: 1; }
100% { transform: translateY(-100vh); opacity: 0; }
}

/* Fireworks */
.firework {
position: fixed;
width: 6px;
height: 6px;
background: white;
border-radius: 50%;
animation: explode 1s ease-out forwards;
}

@keyframes explode {
to {
transform: scale(20);
opacity: 0;
}
}

.gallery img {
width: 200px;
height: 200px;
object-fit: cover;
border-radius: 20px;
margin: 10px;
box-shadow: 0 0 15px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<h1>Radhika ‚ù§Ô∏è</h1>

<p>
From the moment you walked into my life,<br>
you made everything beautiful ‚ú®
</p>

<h2>Will You Be My Valentine? üíñ</h2>

<div class="buttons">
<button onclick="yesClicked()">YES üòç</button>
<button id="noBtn">NO üôà</button>
</div>

<div id="message"></div>

<br><br>

<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

<script>
function yesClicked() {
document.getElementById("message").innerHTML =
"<h2>YAYYY!!! üòçüíç</h2><p>You just made me the happiest person alive ‚ù§Ô∏è</p>";
launchFireworks();
}

/* Move NO button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
const x = Math.random() * (window.innerWidth - 100);
const y = Math.random() * (window.innerHeight - 100);
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
});

/* Floating Hearts */
setInterval(() => {
const heart = document.createElement("div");
heart.className = "heart";
heart.innerHTML = "‚ù§Ô∏è";
heart.style.left = Math.random() * 100 + "vw";
heart.style.fontSize = Math.random() * 20 + 20 + "px";
document.body.appendChild(heart);

setTimeout(() => heart.remove(), 6000);
}, 300);

/* Fireworks */
function launchFireworks() {
for(let i = 0; i < 40; i++){
const firework = document.createElement("div");
firework.className = "firework";
firework.style.left = Math.random()*100 + "vw";
firework.style.top = Math.random()*100 + "vh";
firework.style.background =
`hsl(${Math.random()*360},100%,70%)`;
document.body.appendChild(firework);

setTimeout(() => firework.remove(), 1000);
}
}
</script>

</body>
</html>
